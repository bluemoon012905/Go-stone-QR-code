<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Stone QR Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&family=Source+Sans+3:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="panel controls">
        <h1>Go Stone QR Generator</h1>
        <p class="lead">Turn any link into a QR code with Go stone-inspired styling.</p>

        <form id="qr-form" autocomplete="off">
          <label for="url-input">Link</label>
          <input
            id="url-input"
            name="url"
            type="url"
            placeholder="https://example.com/game-review"
            required
          />

          <label for="style-select">Stone Style</label>
          <select id="style-select" name="style">
            <option value="simple">Simple</option>
            <option value="shell-slate">Shell + Slate</option>
          </select>

          <label for="board-select">Board Wood</label>
          <select id="board-select" name="board">
            <option value="bamboo">Bamboo</option>
            <option value="maple">Maple</option>
            <option value="walnut">Walnut</option>
            <option value="mono">Black + White</option>
          </select>

          <label for="logo-select">Center Logo</label>
          <select id="logo-select" name="logo">
            <option value="none">None</option>
            <option value="badge">Go Badge</option>
            <option value="upload">Upload Image</option>
          </select>

          <div class="logo-upload-row" id="logo-upload-row" hidden>
            <label for="logo-upload">Upload Logo</label>
            <input id="logo-upload" name="logo-upload" type="file" accept="image/*" />
          </div>

          <div class="logo-size-row">
            <label for="logo-size">Logo Size</label>
            <input id="logo-size" name="logo-size" type="range" min="12" max="28" step="1" value="18" />
          </div>

          <button type="submit">Generate QR Code</button>
        </form>

        <p id="message" role="status" aria-live="polite"></p>
      </section>

      <section class="panel preview">
        <div class="qr-frame" id="qr-frame">
          <canvas id="qr-canvas" width="512" height="512" aria-label="Generated QR code"></canvas>
        </div>
        <button id="download-btn" type="button">Download PNG</button>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
